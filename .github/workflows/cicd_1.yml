name: Build and Test #try again

on:
  push:
    branches:
      - main  # Trigger on push to 'main' branch
  pull_request:
    branches:
      - main  # Trigger on pull request targeting 'main' branch

jobs:
  build-and-test:
    runs-on: ubuntu-latest  # Use GitHub's hosted Ubuntu runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: 17
          cache: "maven"

      - name: Build with Maven
        run: mvn clean install --batch-mode --file pom.xml

      - name: Run only our tests
        run: mvn -Dtest=PartitionTest,FunctionalTest,SearchTestImproved test
